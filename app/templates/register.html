{%extends 'base.html'%}
{%load static%}
{%block content%}
<body>
        <form method="POST">
                <h1>Create your account</h1>
                <h4>Join us today! It takes only a few steps.</h4>
                {% csrf_token %}
                {%for field in form%}
                {{field.label_tag}}
                {{field}}
                {%endfor%}
                <button type="submit">Register</button>
                <a href="{%url 'login'%}" style="font-size:12px;">Already have an account? Login Here.</a>
        </form>
</body>
{%endblock content%}
