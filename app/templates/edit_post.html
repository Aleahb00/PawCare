{%extends 'base.html'%}
{%load static%}
{%block content%}

    {% include 'navbar.html' %}

<section class="community-page">

    <form method="POST">
        {% csrf_token %}
		<h1 class="ct-title text-center mb-4">Talk to Us</h1>

			<!-- Name -->
			<div class="ct-form-group position-relative">
				<label for="formName" class="ct-d-block">
					<i class="ct-icon" data-feather="user"></i>
				</label>
				<input type="text" id="formName" class="ct-form-control form-control-lg thick" placeholder="Name">
			</div>

			<!-- E-mail -->
			<div class="ct-form-group position-relative">
				<label for="formEmail" class="ct-d-block">
					<i class="ct-icon" data-feather="mail"></i>
				</label>
				<input type="email" id="formEmail" class="ct-form-control form-control-lg thick" placeholder="E-mail">
			</div>

			<!-- Message -->
			<div class="ct-form-group message">
				<textarea id="formMessage" class="ct-form-control form-control-lg" rows="7" placeholder="Mensagem"></textarea>
			</div>
		
			<!-- Submit btn -->
			<div class="ct-text-center">
				<button type="submit" class="ct-btn btn-primary" tabIndex="-1">Send message</button>
			</div>
	</form>
	

</section>
